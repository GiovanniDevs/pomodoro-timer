<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Tomato Timer</title>
  </head>
  <body class="d-flex align-items-center min-vh-100">
    <header class="w-100">
      <!-- 
        min-vh-100 → full viewport height
        w-100 → prevents width collapse -->
      <div class="container">
        <div class="row justify-content-center">
          <div id="timer-area" class="col-8 col-md-6">
            <div id="timers-row" class="row my-3">
              <div class="col-12 d-flex justify-content-center gap-3">
                <button
                  type="button"
                  class="btn btn-primary rounded-pill btn-active"
                >
                  Focus
                </button>
                <button
                  type="button"
                  class="btn btn-primary rounded-pill btn-default"
                >
                  Short Break
                </button>
                <button
                  type="button"
                  class="btn btn-primary rounded-pill btn-default"
                >
                  Long Break
                </button>
              </div>
            </div>
            <div id="countdown" class="row text-center">
              <div class="col-12">
                <h3 class="display-1 white-text">25:00</h3>
              </div>
            </div>
            <div id="buttons-row" class="row my-3">
              <div class="col-12 d-flex justify-content-center gap-3">
                <button
                  type="button"
                  class="btn btn-primary rounded-pill btn-active"
                >
                  Start
                </button>
                <button
                  id="rewind"
                  type="button"
                  class="btn btn-primary rounded-pill btn-default"
                >
                  <i class="fa-solid fa-clock-rotate-left"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary rounded-pill btn-default"
                  data-bs-toggle="modal"
                  data-bs-target="#settingsModal"
                  aria-controls="settingsModal"
                  aria-label="Open settings"
                >
                  <i class="fa-solid fa-gear"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Settings Modal -->
      <div
        class="modal fade"
        id="settingsModal"
        tabindex="-1"
        aria-labelledby="settingsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <nav class="col-4 col-md-3">
                  <div
                    class="nav nav-pills flex-column"
                    id="settings-tabs"
                    role="tablist"
                    aria-orientation="vertical"
                  >
                    <button
                      class="nav-link active"
                      id="appearance-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#appearance"
                      type="button"
                      role="tab"
                      aria-controls="appearance"
                      aria-selected="true"
                    >
                      Appearance
                    </button>
                    <button
                      class="nav-link"
                      id="timers-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#timers"
                      type="button"
                      role="tab"
                      aria-controls="timers"
                      aria-selected="false"
                    >
                      Timers
                    </button>
                    <button
                      class="nav-link"
                      id="sounds-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#sounds"
                      type="button"
                      role="tab"
                      aria-controls="sounds"
                      aria-selected="false"
                    >
                      Sounds
                    </button>
                  </div>
                </nav>
                <div class="col-8 col-md-9">
                  <div class="tab-content" id="settings-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="appearance"
                      role="tabpanel"
                      aria-labelledby="appearance-tab"
                    >
                      <div id="appearance-options">
                        <!-- Add appearance options here -->
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="timers"
                      role="tabpanel"
                      aria-labelledby="timers-tab"
                    >
                      <div id="timers-options">
                        <!-- Add timer options here -->
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="sounds"
                      role="tabpanel"
                      aria-labelledby="sounds-tab"
                    >
                      <div id="sounds-options">
                        <!-- Add sound options here -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- JS link -->
    <script src="assets/js/script.js"></script>
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/f047558dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
